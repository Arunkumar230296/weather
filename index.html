  <body>
    <div class="container">
      <h1>Simple Weather App</h1>

      <div class="one">

        <button id="searchButton">CHECK</button>
      </div>
      <div class="weather-info">
        <h2 id="location">City, Country</h2>
        <h1 id="temperature">-- Â°C</h1>
        <div class="details">
          <div>WIND<br /><span id="wind">-- m/s</span></div>
          <div>PRESSURE<br /><span id="pressure">-- hPa</span></div>
          <div>HUMIDITY<br /><span id="humidity">-- %</span></div>
        </div>
      </div>
    </div>
    <footer>Designed & Built by Arun</footer>
    <script src="script.js"></script>
  </body>
